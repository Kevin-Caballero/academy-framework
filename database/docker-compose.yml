version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    container_name: framework-mariadb
    restart: unless-stopped
    environment:
      MARIADB_USER: ${DB_USER:-user}
      MARIADB_PASSWORD: ${DB_PASSWORD:-password}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MARIADB_DATABASE: ${DB_NAME:-framework_db}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - framework-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: framework-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: ${PHPMYADMIN_USER:-root}
      PMA_PASSWORD: ${PHPMYADMIN_PASSWORD:-rootpassword}
      UPLOAD_LIMIT: 300M
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      - mariadb
    networks:
      - framework-network

volumes:
  mariadb_data:

networks:
  framework-network:
    driver: bridge 